version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo Installing dependencies...
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Building the React app...
      - npm run build
      - echo Build completed. Listing 'dist' folder content:
      - ls -R dist

artifacts:
  files:
    - '/*'
  base-directory: dist
  discard-paths: no